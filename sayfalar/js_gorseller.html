<html>
<head>
<meta charset="utf-8">
<title>JavaScript Görsel Ödevi</title>

<style>

  body {
    background-color: beige;
    text-align: center;
    font-family: sans-serif;
  }

  h1 {
    margin: 40px 0;
    color: green;
  }

  
  #randomImage {
    width: 220px;
    height: 220px;
    object-fit: cover !important;
    border-radius: 50% !important;
    border-radius: 10px;
    margin-bottom: 40px;
  }


  .galeri {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 20px;
  }

  .kutu {
    text-align: center;
  }

  .kutu img {
    width: 270px;
    height: 270px;
    object-fit: cover;
    border-radius: 10px;
    display: block;
  }

  button {
    margin-top: 10px;
    padding: 8px 15px;
    cursor: pointer;
  }

</style>
</head>

<body>

<h1>JavaScript Görsel Ödevi</h1>


<img id="randomImage" src="../img/js_gorseller/js1.png" alt="Random">


<div class="galeri">

  <div class="kutu">
    <img id = resim1 src="../img/js_gorseller/js3.png" class="resim">
    <button onclick="document.getElementById('resim1').style.display='none'">Gizle</button>
    <button onclick="document.getElementById('resim1').style.display='block'">Göster</button>
  </div>

  <div class="kutu">
    <img id = resim2 src="../img/js_gorseller/js10.png" class="resim">
    <button onclick="document.getElementById('resim2').style.display='none'">Gizle</button>
    <button onclick="document.getElementById('resim2').style.display='block'">Göster</button>
  </div>

  <div class="kutu">
    <img id = resim3 src="../img/js_gorseller/js9.png" class="resim">
    <button onclick="document.getElementById('resim3').style.display='none'">Gizle</button>
    <button onclick="document.getElementById('resim3').style.display='block'">Göster</button>
  </div>

</div>

<script>
  
  var resimler = [
    '../img/js_gorseller/js1.png','../img/js_gorseller/js2.png','../img/js_gorseller/js3.png','../img/js_gorseller/js4.png','../img/js_gorseller/js5.png',
  '../img/js_gorseller/js6.png','../img/js_gorseller/js7.png','../img/js_gorseller/js8.png','../img/js_gorseller/js9.png','../img/js_gorseller/js10.png'
  ];

    function rastgeleSayi255() {
    let sayi = (Math.random() * 256) % 256;
    while (sayi % 1 !== 0) { 
      sayi = (Math.random() * 256) % 256;
    }
    return sayi;
  }

  // Rastgele arka plan rengi
  function rastgeleRenk() {
    var r = rastgeleSayi255();
    var g = rastgeleSayi255();
    var b = rastgeleSayi255();
    return "rgb(" + r + "," + g + "," + b + ")";
  }

  // Math.floor vs parseInt vs bitwise yok!
  function rastgeleResimVeRenkGoster() {
    let rastgele = (Math.random() * 10) % 10;
    while (rastgele % 1 !== 0) {  // tam sayı çıkana kadar tekrar
      rastgele = (Math.random() * 10) % 10;
    }
    document.getElementById("randomImage").src = resimler[rastgele];
    document.body.style.backgroundColor = rastgeleRenk();
  }

  // Fonksiyonu direkt çağır
  rastgeleResimVeRenkGoster();


</script>

</body>
</html>
