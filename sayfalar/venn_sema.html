<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Venn Şeması Ödevi</title>
  <style>
    body {
      background-color: #f2ffe6;
      text-align: center;
      margin: 0;
    }

    h2{
      margin-top: 40px;
      font-family: "Arial", sans-serif;
      font-size: 28px;
      color: #408000;
    }

    .container {
      position: relative;
      width: 500px;
      height: 450px;
      margin: 0 auto; 
    }

    .container div {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      opacity: 0.5;
      position: absolute;
    }

    .kirmizi { 
      background-color: red; 
      top: 50px; 
      left: 60px; 
    }
    
    .mavi    { 
      background-color: blue; 
      top: 50px; 
      left: 210px; 
    }
    
    .sari    { 
      background-color: yellow; 
      top: 150px; 
      left: 135px; 
    }

  </style>
</head>
<body>

  <h2>Venn Şeması</h2>

  <div class="container">
    <div class="kirmizi"></div>
    <div class="mavi"></div>
    <div class="sari"></div>
  </div>

</body>
</html>
