<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Animasyon Ã–devi</title>
  <style>

    @keyframes donme {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    @keyframes opaklik {
      0% {opacity: 1;}
      50% {opacity: 0.3;}
      100% {opacity: 1;}
    }

    @keyframes zipla {
      0% {top: 100px;}
      25%{top: 70px;}
      50% {top: 50px;}
      75% {top: 70px;}
      100% {top: 100px;}
    }

    @keyframes sagsol {
      0% {left: 780px;}
      50% {left: 830px;}
      100% {left: 780px;}
    }

    @keyframes buyukkucuk {
      0% {height: 250px; width:250px;}
      50% {height: 170px; width:170px;}
      100% {height: 250px; width:250px;}
    }

    body {
      background-color: #f2ffe6;
      text-align: center;
      margin: 0;
    }

    h2{
      margin-top: 70px;
      font-family: "Arial", sans-serif;
      font-size: 28px;
    }

    .container {
      position: relative;
      width: 1300px;
      height: 350px;
      margin: 0 auto;
      margin-top: 40px;
    }

    .container div {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      position: absolute;
    }

    .kirmizi{
      background-image: url("../img/surat1.png");
      top: 100px;
      left: 0px;
      animation-name: donme;
      animation-iteration-count: infinite;
      animation-duration: 2s;
    }

    .mavi{
      background-image: url("../img/surat2.png");
      top: 100px;
      left: 270px;
      animation-name: opaklik;
      animation-iteration-count: infinite;
      animation-duration: 2s;
    }

    .sari{
      background-image: url("../img/surat3.png");
      top: 100px;
      left: 540px;
      animation-name: zipla;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      animation-duration: 2s;
    }

    .yesil{
      background-image: url("../img/surat4.png");
      top: 100px;
      left: 810px;
      animation-name: sagsol;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      animation-duration: 2s;
    }

    .turuncu{
      background-image: url("../img/surat5.png");
      top: 100px;
      left: 1080px;
      animation-name: buyukkucuk;
      animation-iteration-count: infinite;
      animation-duration: 2s;
    }

  </style>
</head>
<body>

  <h2 style="color: #408000;">Animasyonlu Daireler</h2>

  <div class="container">
    <div class="kirmizi"></div>
    <div class="mavi"></div>
    <div class="sari"></div>
    <div class="yesil"></div>
    <div class="turuncu"></div>
  </div>

</body>
</html>
