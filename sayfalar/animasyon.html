<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Animasyon Ã–devi</title>
  <style>
    @keyframes donme {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    @keyframes opaklik {
      0% {opacity: 1;}
      50% {opacity: 0.3;}
      100% {opacity: 1;}
    }
    
    @keyframes zipla {
      0% {margin-top: 100px;}
      25%{margin-top: 70px;}
      50% {margin-top: 50px;}
      75% {margin-top: 70px;}
      100% {margin-top: 100px;}
    }

    @keyframes sagsol {
      0% {margin-left: 860px;}
      50% {margin-left: 920px;}
      100% {margin-left: 860px;}
    }

    @keyframes buyukkucuk {
      0% {height: 250px; width:250px;}
      50% {height: 170px; width:170px;}
      100% {height: 250px; width:250px;}
    }
    
    body {
      background-color: white;
      position: relative;}

    div {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      position: absolute;}

    .kirmizi{
      background-image: url("../img/surat1.png");
      background-size: cover;
      background-position: center;
      margin-top: 100px;
      margin-left: 50px;
      animation-name: donme;
      animation-iteration-count: infinite;
      animation-duration: 2s;
    }

    .mavi{
      background-image: url("../img/surat2.png");
      background-size: cover;
      background-position: center;
      margin-top: 100px;
      margin-left: 320px;
      animation-name: opaklik;
      animation-iteration-count: infinite;
      animation-duration: 2s;
    }

    .sari{
      background-image: url("../img/surat3.png");
      background-size: cover;
      background-position: center;
      margin-top: 100px;
      margin-left: 590px;
      animation-name: zipla;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      animation-duration: 2s;

    }

    .yesil{
      background-image: url("../img/surat4.png");
      background-size: cover;
      background-position: center;
      margin-top: 100px;
      margin-left: 860px;
      animation-name: sagsol;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      animation-duration: 2s;
    }
    
    .turuncu{
      background-image: url("../img/surat5.png");
      background-size: cover;
      background-position: center;
      margin-top: 100px;
      margin-left: 1130px;
      animation-name: buyukkucuk;
      animation-iteration-count: infinite;
      animation-duration: 2s;
    }
      

    h2{
      text-align: center;
      margin-top: 70px;
      margin-left: 350px;
      font-family: "Arial", sans-serif;
      font-size: 28px}

  </style>
</head>
<body>
  <h2>Animasyonlu Daireler</h2>
  <div class="kirmizi"></div>
  <div class="sari"></div>
  <div class="mavi"></div>
  <div class="yesil"></div>
  <div class="turuncu"></div>
</body>
</html>
